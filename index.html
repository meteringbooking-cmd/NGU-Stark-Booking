<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Appointment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .step-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
            transition: all 0.3s ease;
        }

        .step-dot.active {
            background: #667eea;
            transform: scale(1.3);
        }

        .step-line {
            width: 40px;
            height: 2px;
            background: #ddd;
        }

        label {
            display: block;
            margin: 20px 0 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        select, input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
            color: #333;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select:hover, input:hover {
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            margin-top: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }

        .form-section {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .form-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message {
            margin-top: 20px;
            padding: 16px 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.error {
            background-color: #fee;
            color: #c33;
            border: 2px solid #fcc;
        }

        .message.success {
            background-color: #efe;
            color: #2a6d2a;
            border: 2px solid #cec;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #667eea;
            font-weight: 600;
        }

        .date-badge {
            display: inline-block;
            background: #f0f4ff;
            color: #667eea;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 8px;
        }

        .info-text {
            font-size: 0.9em;
            color: #666;
            margin-top: 8px;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“… Book Your Appointment</h1>
    <p class="subtitle">Schedule your service in just a few steps</p>

    <div class="step-indicator">
        <div class="step-dot active" id="indicator1"></div>
        <div class="step-line"></div>
        <div class="step-dot" id="indicator2"></div>
    </div>

    <div id="bookingForm">
        <div id="step1" class="form-section active">
            <label for="location">Select Your Service Area</label>
            <select id="location" onchange="fetchAvailableDates()">
                <option value="" disabled selected>Choose your location...</option>
                <option value="North East">North East</option>
                <option value="North West">North West</option>
                <option value="Midlands">Midlands</option>
                <option value="Eastern">Eastern</option>
                <option value="South East">South East</option>
                <option value="South West">South West</option>
                <option value="London">London</option>
                <option value="Wales">Wales</option>
            </select>

            <div id="dateSelectContainer" style="display:none;">
                <label for="appointmentDate">Choose an Available Date</label>
                <select id="appointmentDate">
                    <option value="" disabled selected>Loading available dates...</option>
                </select>
                <p class="info-text">Showing weekdays only, starting 7 days from today</p>
            </div>

            <div id="dateMessage" class="message error" style="display:none;"></div>
            <button onclick="nextStep(2)" id="nextStep2" disabled>Continue to Details â†’</button>
        </div>

        <div id="step2" class="form-section">
            <label for="contactName">Contact Name</label>
            <input type="text" id="contactName" placeholder="Enter your full name" required>

            <label for="contactNumber">Contact Number</label>
            <input type="tel" id="contactNumber" placeholder="e.g., 07123 456789" required>

            <label for="contactEmail">Contact Email</label>
            <input type="email" id="contactEmail" placeholder="you@example.com" required>

            <label for="siteName">Site Name</label>
            <input type="text" id="siteName" placeholder="Business or property name" required>

            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Street address" required>

            <label for="postcode">Postcode</label>
            <input type="text" id="postcode" placeholder="e.g., SW1A 1AA" required>
            
            <label for="timeSlot">Preferred Time Slot</label>
            <select id="timeSlot" required>
                <option value="" disabled selected>Choose morning or afternoon</option>
                <option value="AM">Morning (AM)</option>
                <option value="PM">Afternoon (PM)</option>
            </select>

            <button onclick="submitBooking()">Confirm Booking âœ“</button>
        </div>
    </div>

    <div class="loading" id="loadingIndicator">
        <div class="spinner"></div>
        <div class="loading-text">Processing your request...</div>
    </div>

    <div id="statusMessage" class="message" style="display:none;"></div>
</div>

<script>
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyemueYCqRTUvY7Btd9k1wbnwZCWYO02wA0atylNa_cmOr05N5vuUP-yiWRKsWxJDh6/exec';
    let availableDates = [];

    function getNextAvailableDay(days) {
        let today = new Date();
        today.setDate(today.getDate() + days);
        today.setHours(0, 0, 0, 0); 
        return today;
    }

    function formatDateForAppsScript(date) {
        const yyyy = date.getFullYear();
        const mm = String(date.getMonth() + 1).padStart(2, '0');
        const dd = String(date.getDate()).padStart(2, '0');
        return `${yyyy}-${mm}-${dd}`;
    }

    function formatDisplayDate(date) {
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        return date.toLocaleDateString('en-GB', options);
    }

    function showLoading(show) {
        document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
        document.getElementById('bookingForm').style.display = show ? 'none' : 'block';
        document.getElementById('statusMessage').style.display = 'none';
    }

    function displayMessage(type, text) {
        const messageDiv = document.getElementById('statusMessage');
        messageDiv.className = `message ${type}`;
        messageDiv.innerHTML = text;
        messageDiv.style.display = 'block';
    }

    function nextStep(step) {
        if (step === 2) {
            const dateSelect = document.getElementById('appointmentDate');
            if (!document.getElementById('location').value || !dateSelect.value) {
                displayMessage('error', 'Please select both a service area and an appointment date.');
                return;
            }
        }

        document.querySelectorAll('.form-section').forEach(section => {
            section.classList.remove('active');
        });
        document.getElementById(`step${step}`).classList.add('active');
        
        document.getElementById('indicator1').classList.toggle('active', step === 1);
        document.getElementById('indicator2').classList.toggle('active', step === 2);
        
        document.getElementById('statusMessage').style.display = 'none';
    }

    async function fetchJobs() {
        const url = `${APPS_SCRIPT_URL}?action=getJobs`;
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error('Network response was not ok');
            const jobs = await response.json();
            return jobs;
        } catch (error) {
            return [];
        }
    }

    async function fetchAvailableDates() {
        const location = document.getElementById('location').value;
        const dateSelectContainer = document.getElementById('dateSelectContainer');
        const dateSelect = document.getElementById('appointmentDate');
        const dateMessageDiv = document.getElementById('dateMessage');
        const nextButton = document.getElementById('nextStep2');
        
        dateSelect.innerHTML = '<option value="" disabled selected>Loading available dates...</option>';
        dateSelectContainer.style.display = 'block';
        dateMessageDiv.style.display = 'none';
        nextButton.disabled = true;

        if (!location) return;

        showLoading(true);
        const allJobs = await fetchJobs();
        showLoading(false);

        const bookingsCount = {};
        
        allJobs.forEach(job => {
            if (job.Engineer === location && job.Day && job.Month && job.Year) {
                try {
                    const day = String(Number(job.Day)).padStart(2, '0');
                    const month = String(Number(job.Month)).padStart(2, '0');
                    const year = String(Number(job.Year));
                    
                    if (isNaN(day) || isNaN(month) || isNaN(year)) {
                        return;
                    }

                    const dateKey = `${year}-${month}-${day}`;
                    bookingsCount[dateKey] = (bookingsCount[dateKey] || 0) + 1;
                } catch (e) {
                    // Skip invalid dates
                }
            }
        });

        dateSelect.innerHTML = '<option value="" disabled selected>Select a date...</option>';
        availableDates = [];

        const maxBookingsPerDay = 5;
        let currentDate = getNextAvailableDay(7);
        let datesFound = 0;

        for (let i = 0; i < 60 && datesFound < 30; i++) { 
            const dayOfWeek = currentDate.getDay();

            if (dayOfWeek === 0 || dayOfWeek === 6) {
                currentDate.setDate(currentDate.getDate() + 1);
                continue; 
            }

            const dateKey = formatDateForAppsScript(currentDate);
            const displayDate = formatDisplayDate(currentDate);
            const count = bookingsCount[dateKey] || 0;
            const slotsLeft = maxBookingsPerDay - count;

            if (slotsLeft > 0) {
                const option = document.createElement('option');
                option.value = dateKey;
                option.textContent = `${displayDate} â€¢ ${slotsLeft} slot${slotsLeft !== 1 ? 's' : ''} available`;
                dateSelect.appendChild(option);
                availableDates.push(dateKey);
                datesFound++;
            }

            currentDate.setDate(currentDate.getDate() + 1);
        }

        if (datesFound === 0) {
            dateMessageDiv.textContent = 'Sorry, there are no available slots in the next month for this area. Please contact us directly.';
            dateMessageDiv.style.display = 'block';
            dateSelectContainer.style.display = 'none';
        } else {
            dateSelect.onchange = () => {
                nextButton.disabled = !dateSelect.value;
            };
        }
    }
    
    async function submitBooking() {
        const contactName = document.getElementById('contactName').value.trim();
        const contactNumber = document.getElementById('contactNumber').value.trim();
        const contactEmail = document.getElementById('contactEmail').value.trim();
        const siteName = document.getElementById('siteName').value.trim();
        const address = document.getElementById('address').value.trim();
        const postcode = document.getElementById('postcode').value.trim();
        const date = document.getElementById('appointmentDate').value;
        const timeSlot = document.getElementById('timeSlot').value;
        const location = document.getElementById('location').value;

        if (!contactName || !contactNumber || !contactEmail || !siteName || !address || !postcode || !date || !timeSlot || !location) {
            displayMessage('error', 'Please fill in all required fields.');
            return;
        }

        showLoading(true);

        const payload = {
            action: 'addJob',
            data: {
                ContactName: contactName,
                ContactNumber: contactNumber,
                ContactEmail: contactEmail,
                Site: siteName,
                Address: address,
                Postcode: postcode,
                Date: date,
                Time: timeSlot,
                Engineer: location
            }
        };

        try {
            const response = await fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                mode: 'cors',
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8',
                },
                body: JSON.stringify(payload)
            });

            const result = await response.json();
            showLoading(false);
            
            if (result.success) {
                document.getElementById('bookingForm').style.display = 'none';
                displayMessage('success', `<strong>âœ… Booking Confirmed!</strong><br><br>Your reference number is: <strong>${result.ref}</strong><br><br>A confirmation email has been sent to <strong>${contactEmail}</strong> with all the details.`);
            } else {
                displayMessage('error', 'Booking failed: ' + result.message);
            }

        } catch (error) {
            showLoading(false);
            displayMessage('error', 'An error occurred while submitting your booking. Please check your internet connection and try again.');
        }
    }
</script>
    
</body>
</html>
